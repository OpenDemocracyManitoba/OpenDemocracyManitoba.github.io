<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div class="container content">
      <div class="masthead">
        <h3 class="masthead-title">
          <a href="/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h3>
        <small><a href="/" title="Home">Home</a></small>
        {% for page in site.pages_list %}
            <small> - <a href="{{ page[1]  }}">{{ page[0] }}</a></small>
        {% endfor %}
      </div>

      {{ content }}

      <div class="footer">
        <p>
          {{ site.time | date: '%Y' }}. All content is public domain.
        </p>
      </div>
    </div>

    {% include comment_counts.html %}
    {% include google_analytics.html %}
  </body>
</html>
